{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/themes/tim.css" type="text/css"
          media="screen" charset="utf-8">
    <link rel="stylesheet" href={% static 'css/main.css' %} >
    {% block css %} {% endblock %}
    <title>{{ customtext.title|striptags }}</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light " style="-webkit-box-shadow: inset 0 -1px 0 rgba(255,255,255,0.12);
    box-shadow: inset 0 -1px 0 #e4e3e3;">
        <a class="navbar-brand editable" data-remote="{{ customtext.api }}" data-field="{{ customtext.field }}"
           href="/">
            <div id="image" style="display:inline;">
               PDF to CSV
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">

                <li class="nav-item">
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

{% block js %}
{% endblock %}
<script>
        $('#editor').on('click', function (e) {
            if (e.target.innerText === 'Edit'){
                e.target.innerText = 'Cancel';
                var editor = new MediumEditor('.editable');
                editor.subscribe('editableBlur', function (event, editable) {
                    var url = editable.dataset.remote;
                    var field = editable.dataset.field;
                    var data = {};
                    data[field] = editable.innerHTML;
                    api_call(url, data);
                });
            } else {
                e.target.innerText = 'Edit';
                window._mediumEditors.forEach(function (editor) {
                    if (editor)
                        editor.destroy();
                })
            }
        });

        function api_call(url, data, method='PATCH'){
            $.ajax({
                type: method,
                url: url,
                data: data,
                dataType: 'json',
                headers: {
                    'X-CSRFToken': $.cookie('csrftoken')
                },
                success: function (response) {
                    toastr.success('Update Successful')
                },
                error: function (response) {
                    toastr.error('Update Unsuccessful')
                }
            });
        }
        toastr.options = {
          "positionClass": "toast-bottom-right",
          "fadeIn": 300,
          "fadeOut": 800,
          "timeOut": 2000,
          "extendedTimeOut": 1000
        }


</script>
</body>
</html>
